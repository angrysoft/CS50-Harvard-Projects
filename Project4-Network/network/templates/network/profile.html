{% extends "network/post_list.html" %}

{% block before_posts %}
<div class="user-profile">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">{{ profile.username }}</h5>
        </div>
        <div class="card-body">
            {% if user.id != profile.id %}
            <button class="btn btn-primary">
                fallow
            </button>
            {% endif %}
            <h5>followers <span class="badge bg-primary">{{ profile.FallowingUser.count }}</span></h5>
            <h5>follows <span class="badge bg-primary">{{ profile.Follower.count }}</span></h5>
            <span class="badge badge-primary">Primary</span>
        </div>
    </div>
</div>
{% endblock %}


{% block posts %}
<post-list user="{{ profile.username }}"></post-list>
{% endblock %}
